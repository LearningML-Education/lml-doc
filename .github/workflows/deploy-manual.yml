name: Deploy manual to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - manual/**
      - .github/workflows/deploy-manual.yml

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install MkDocs Material
        run: pip install --no-cache-dir mkdocs-material

      - name: Build manual site
        working-directory: manual
        run: mkdocs build -f mkdocs.yml -d ../site-manual

      - name: Debug build output
        run: |
          pwd
          ls -la
          ls -la manual
          echo "Site directories found:"
          find . -maxdepth 3 -type d \( -name "site" -o -name "site-manual" \)
          ls -la site-manual

      - name: Validate build output
        run: |
          test -d site-manual
          test -f site-manual/index.html

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site-manual

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
